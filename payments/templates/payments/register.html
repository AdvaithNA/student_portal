{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'payments/register.css' %}">
</head>
<body>
    <div class="card">
        <h2>Register</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors.0 }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
