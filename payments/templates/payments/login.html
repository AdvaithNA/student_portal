{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'payments/login.css' %}">
</head>
<body>
    <div class="card">
        <h2>Login</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="text-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST" novalidate>
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger">
                        {{ field.errors.0 }}
                    </div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <p class="mt-3">
            Don't have an account? <a href="{% url 'register' %}">Register here</a>
        </p>
    </div>
</body>
</html>
